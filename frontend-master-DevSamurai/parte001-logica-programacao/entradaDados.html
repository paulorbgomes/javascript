<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de Programação</title>
  </head>
  <body>
    <script>
      let peso = Number(prompt("Peso: "));
      let altura = Number(prompt("Altura: "));
      let imc = peso / (altura * altura);
      alert(imc);
    </script>
  </body>
</html>
