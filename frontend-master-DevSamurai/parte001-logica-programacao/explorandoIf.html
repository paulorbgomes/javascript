<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de Programação</title>
  </head>
  <body>
    <script>
      let codigo = prompt("Digite o código do idioma: ");
      if (codigo === "pt") {
        alert("Olá");
      } else if (codigo === "en") {
        alert("Hi");
      } else if (codigo === "fr") {
        alert("Salut");
      } else if (codigo === "es") {
        alert("Hola");
      } else {
        alert("Código inválido!");
      }

      alert("Execução finalizada ...");
    </script>
  </body>
</html>
