<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de Programação</title>
  </head>
  <body>
    <script>
        let contador = 1;
        while (contador <= 10) {
            console.log(contador);
            contador += 1;
        }
        console.log("Fim da execução ...");
    </script>
  </body>
</html>
