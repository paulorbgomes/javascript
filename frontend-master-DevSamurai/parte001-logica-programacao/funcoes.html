<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lógica de Programação</title>
  </head>
  <body>
    <script>
      function soma(a, b) {
        return a + b;
      }

      let n1 = Number(prompt("Número 1: "));
      let n2 = Number(prompt("Número 2: "));
      let resultado = soma(n1, n2);

      alert(resultado);
    </script>
  </body>
</html>
