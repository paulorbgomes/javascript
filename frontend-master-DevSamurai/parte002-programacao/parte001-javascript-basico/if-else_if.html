<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico</title>
</head>
<body>
    <script>

        /*
            if(condicao) {
                codigo
            } else if(condicao) {
                codigo
            } else {
                codigo
            }
        */

        console.log("Início do programa ...")

        const valor = 10
        if(valor <= 1) {
            console.log("Condição 1 ...")
        } else if(valor > 1 && valor <= 2) {
            console.log("Condição intermediária ...")
        } else {
            console.log("Condição 2 ...")
        }
        
        console.log("Fim do programa ...")

    </script>
</body>
</html>
