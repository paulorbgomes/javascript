<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Básico</title>
</head>
<body>
    <script>

        /*
            for of ... Percorre o array pelo seu ELEMENTO
        */
        console.log("for of")
        let persons = ["Paulo", "Flávia", "Maria", "Ricardo"]
        for(let i of persons) {
            console.log(i)
        }

        /*
         for in ... Percorre o array pelo seu INDICE
        */
       console.log("for in")
       for(let i in persons) {
            console.log(i)
       }

    </script>
</body>
</html>
