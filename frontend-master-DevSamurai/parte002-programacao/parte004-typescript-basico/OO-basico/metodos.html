<body>

    <script>

        class Dog {
            // atributos
            name: string = ""
            weight: number = 0
            color: string = ""
            breed: string = ""
            size: number = 0

            // metodos
            constructor(
                name: string,
                weight: number,
                color: string,
                breed: string,
                size: number
            ) {
                this.name = name
                this.weight = weight
                this.color = color
                this.breed = breed
                this.size = size
            }

            bark(): void {
                console.log("Au-Au ...")
            }

            hear(noise: string): void {
                if(noise === this.name) {
                    this.bark()
                }
            }
        }

        const dog: Dog = new Dog()
        dog.name
        dog.weight
        dog.color
        dog.breed
        dog.size

    </script>
    
</body>
