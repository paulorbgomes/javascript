<body>
    <script>

        // Objeto arguments
        function sum() {
            let count = 0
            for(let i of arguments) {
                count = count + i
            }
            return count
        }

        console.log(sum())
        console.log(sum(1, 1, 3, 10, 4, 1, 3, 4, 3, 70))

    </script>
