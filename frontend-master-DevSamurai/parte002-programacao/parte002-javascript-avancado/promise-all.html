<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Avan√ßado</title>
</head>
<body>
    <button>Executar</button>
    <script>

        function testPromise() {
            console.log("sync started")

            const p1 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("p1 finished")
                    resolve(1)
                }, 1000)
            })

            const p2 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("p2 finished")
                    resolve(2)
                }, 2000)
            })

            const p3 = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("p3 finished")
                    //resolve(3)
                    reject(3)
                }, 3000)
            })

            // Promisse all
            Promise.all([p1, p2, p3]).then((values) => {
                console.log("promises values", values)
            }).catch(() => {
                console.error("promises error")
            })

            console.log("sync finished")
        }

        const buttonEl = document.querySelector("button")
        buttonEl.addEventListener("click", testPromise)

    </script>
</body>
</html>
