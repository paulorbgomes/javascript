<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
    <style></style>
  </head>
  <body>
    <h1>Verificação de Nacionalidade ...</h1>
    <input type="text" name="" id="txt1" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <p id="p1"></p>
    <script>
      function verificar() {
        var res = window.document.getElementById("txt1");
        var p1 = window.document.getElementById("p1");
        p1.innerHTML = `Vivendo em <strong>${res.value}</strong>.`;
        if (res.value == "Brasil") {
          p1.innerHTML += `Você é <strong>Brasileiro</strong>!`;
        } else {
          p1.innerHTML += `Você é <strong>Estrangeiro</strong>!`;
        }
      }
    </script>
  </body>
</html>
