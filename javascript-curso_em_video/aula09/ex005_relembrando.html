<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo DOM</title>
    <style>
      body {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Título da Seção ...</h1>
    <p id="p1">Primeiro parágrafo ...</p>
    <p id="p2">Segundo parágrafo ...</p>
    <div id="d">Clique em mim!</div>
    <script>
      var t = window.document.getElementsByTagName("h1")[0];
      t.style.color = "red";
      var p1 = window.document.getElementsByTagName("p")[0];
      p1.style.color = "blue";
      var p1 = window.document.querySelector("p#p1");
      p1.style.color = "green";
      var p2 = window.document.getElementsByTagName("p")[1];
      p2.style.color = "magenta";
      var p2 = window.document.querySelector("p#p2");
      p2.style.color = "blue";
      var d = window.document.getElementsByTagName("div")[0];
      d.style.color = "pink";
      var d = window.document.querySelector("div#d");
      d.style.color = "brown";
    </script>
  </body>
</html>
