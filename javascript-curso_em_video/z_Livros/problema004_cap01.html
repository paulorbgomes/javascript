<meta charset="utf-8" />
<script>
  // Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
  // Calcule e informe a média das notas.
  const n1 = Number(prompt("1ª Nota:"));
  const n2 = Number(prompt("2ª Nota:"));
  const media = (n1 + n2) / 2;
  alert(
    `1ª Nota: ${n1.toFixed(1)}\n2ª Nota: ${n2.toFixed(
      1
    )}\nMédia: ${media.toFixed(1)}`
  );
</script>
