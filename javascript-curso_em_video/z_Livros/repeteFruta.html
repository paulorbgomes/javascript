<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repete Fruta</title>
  </head>
  <body>
    <h1>Programa Repete Fruta</h1>
    <img src="frutas.png" alt="" />
    <p>
      Fruta:
      <input type="text" name="" id="entrada" />
    </p>
    <p>
      NÃºmero:
      <input type="number" name="" id="numero" />
    </p>
    <input type="button" value="Repetir Fruta" onclick="repetir()" />
    <p id="resposta"></p>
    <script>
      function repetir() {
        var fruta = window.document.getElementById("entrada");
        var valor = window.document.getElementById("numero");
        var resp = window.document.getElementById("resposta");
        resposta = "";
        for (let i = 1; i <= Number(valor.value); i = i + 1) {
          if (i == Number(valor.value)) {
            resposta = resposta + `${fruta.value}`;
          } else {
            resposta = resposta + `${fruta.value}` + "* ";
          }
        }
        resp.innerHTML = `<strong>${resposta}</strong>`;
        //resp.innerText = resposta;
      }
    </script>
  </body>
</html>
