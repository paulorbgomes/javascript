<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Situação Aluno</title>
    <style></style>
  </head>
  <body>
    <h1><strong>Programa Situação do Aluno</strong></h1>
    <p>
      Nome do Aluno:
      <input type="text" name="" id="nome" />
    </p>
    <p>
      1ª Nota:
      <input type="text" name="" id="n1" />
    </p>
    <p>
      2ª Nota:
      <input type="text" name="" id="n2" />
    </p>
    <p>
      <input
        type="button"
        value="Exibir Média e Situação"
        onclick="situacao()"
      />
    </p>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
      function situacao() {
        var nome = window.document.getElementById("nome");
        var n1 = window.document.getElementById("n1");
        var n2 = window.document.getElementById("n2");
        var p1 = window.document.getElementById("p1");
        var p2 = window.document.getElementById("p2");

        var media = (Number(n1.value) + Number(n2.value)) / 2;
        p1.innerHTML = `<strong>Média das Notas: ${media.toFixed(2)}</strong>`;

        if (media >= 7) {
          p2.innerHTML = `<strong>Parabéns ${nome.value}! Você foi aprovado(a)!</strong>`;
          p2.style.color = "blue";
        } else {
          p2.innerHTML = `<strong>Prezado(a) ${nome.value}, você foi reprovado(a)!</strong>`;
          p2.style.color = "red";
        }
      }
    </script>
  </body>
</html>
