<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmácia JS</title>
    <style></style>
  </head>
  <body>
    <h1>Farmácia JS</h1>
    <p>
      Medicamento:
      <input type="text" name="" id="med" />
    </p>
    <p>
      Preço R$:
      <input type="number" name="" id="valor" />
    </p>
    <p>
      <input type="button" value="Mostrar Promoção" onclick="mostrar()" />
    </p>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
      function mostrar() {
        var med = window.document.getElementById("med");
        var valor = window.document.getElementById("valor");
        var p1 = window.document.getElementById("p1");
        var p2 = window.document.getElementById("p2");

        p1.innerHTML = `<strong>Promoção de ${med.value}</strong>`;
        p2.innerHTML = `<strong>Leve 2 por apenas R$ ${(
          2 * Math.floor(Number(valor.value))
        )
          .toFixed(2)
          .replace(".", ",")}</strong>`;
      }
    </script>
  </body>
</html>
