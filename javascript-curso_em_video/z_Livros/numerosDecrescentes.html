<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Decrescentes</title>
    <style></style>
  </head>
  <body>
    <h1>Programa Números Decrescentes</h1>
    <img src="contagem.png" alt="" />
    <p>Número: <input type="number" name="" id="entrada" /></p>
    <p><input type="button" value="Decrescer até 1" onclick="contar()" /></p>
    <p id="saida"></p>
    <script>
      function contar() {
        var num = window.document.getElementById("entrada");
        var resp = window.document.getElementById("saida");
        var resposta = `Entre ${num.value} e 1: `;
        for (let i = Number(num.value); i >= 1; i = i - 1) {
          if (i == 1) {
            resposta = resposta + `${i}.`;
          } else {
            resposta = resposta + `${i}, `;
          }
        }
        resp.innerHTML = `<strong>${resposta}</strong>`;
      }
    </script>
  </body>
</html>
