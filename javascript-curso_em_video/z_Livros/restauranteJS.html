<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante JS</title>
    <style></style>
  </head>
  <body>
    <h1>Restaurante JS</h1>
    <p>
      Buffet por Quilo R$:
      <input type="number" name="" id="valor" />
    </p>
    <p>
      Consumo do Cliente (gr):
      <input type="number" name="" id="consumo" />
    </p>
    <p>
      <input type="button" value="Calcular PreÃ§o (R$)" onclick="calcular()" />
    </p>
    <p id="s"></p>
    <script>
      function calcular() {
        var valor = window.document.getElementById("valor");
        var consumo = window.document.getElementById("consumo");
        var c = Number(consumo.value) / 1000;
        var p = Number(valor.value) * c;
        var s = window.document.getElementById("s");
        s.innerHTML = `<strong>Valor a pagar R$: ${p
          .toFixed(2)
          .replace(".", ",")}</strong>`;
      }
    </script>
  </body>
</html>
