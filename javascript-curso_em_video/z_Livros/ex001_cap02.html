<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 2.1</title>
  </head>
  <body>
    <h1>Programa Olá Você!</h1>
    <form>
      <p>
        Nome:
        <input type="text" id="inNome" />
        <input type="submit" value="Mostrar" />
      </p>
    </form>
    <h3></h3>
    <script>
      const frm = window.document.querySelector("form");
      const resp = window.document.querySelector("h3");
      frm.addEventListener("submit", (e) => {
        const nome = frm.inNome.value;
        resp.innerText = `Olá, ${nome}! \n Seja bem-vindo ao curso de JavaScript!`;
        e.preventDefault();
      });
    </script>
  </body>
</html>
