<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programa Pescaria</title>
    <style></style>
  </head>
  <body>
    <h1>Programa Pescaria</h1>
    <img src="pescaria.png" alt="Pescaria" />
    <p>
      Número de Pessoas:
      <input type="text" name="" id="nump" />
    </p>
    <p>
      Número Peixes:
      <input type="number" name="" id="peixes" />
    </p>
    <p>
      <input type="button" value="Pagar" onclick="pagar()" />
    </p>
    <p id="res"></p>
    <script>
      function pagar() {
        var nump = window.document.getElementById("nump");
        var peixes = window.document.getElementById("peixes");
        var res = window.document.getElementById("res");
        var valor;
        if (Number(peixes.value) > Number(nump.value)) {
          valor =
            Number(nump.value) * 20 +
            (Number(peixes.value) - Number(nump.value)) * 12;
        } else {
          valor = Number(nump.value) * 20;
        }
        res.innerHTML = `<strong>Valor a Pagar R$ ${valor.toFixed(2)}</strong>`;
      }
    </script>
  </body>
</html>
