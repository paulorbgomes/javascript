<meta charset="utf-8" />
<script>
  // Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do
  // garçom (10%) e o valor total a ser pago.
  const valor = Number(prompt("Valor do jantar R$: "));
  const taxa = (10 / 100) * valor;
  const valorTotal = valor + taxa;
  alert(
    `Taxa do Garçom: R$ ${taxa
      .toFixed(2)
      .replace(".", ",")} \nValor Total: R$ ${valorTotal
      .toFixed(2)
      .replace(".", ",")}`
  );
</script>
