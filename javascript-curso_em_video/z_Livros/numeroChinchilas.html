<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criação de Chinchilas</title>
    <style></style>
  </head>
  <body>
    <h1>Programa Criação de Chinchilas</h1>
    <img src="chinchilas.png" alt="" />
    <p>Nº Chinchilas: <input type="number" name="" id="numero" /></p>
    <p>Nº Anos: <input type="number" name="" id="anos" /></p>
    <input
      type="button"
      value="Mostrar Previsão de Chinchilas"
      onclick="mostrar()"
    />
    <p id="resp"></p>
    <script>
      function mostrar() {
        var num = window.document.getElementById("numero");
        var anos = window.document.getElementById("anos");
        var resp = window.document.getElementById("resp");
        resposta = "";
        var n = Number(num.value);
        for (let i = 1; i <= Number(anos.value); i = i + 1) {
          if (i == 1) {
            resposta = resposta + `${i}º Ano: ${n} Chinchilas` + "\n";
          } else {
            n = n * 3;
            resposta = resposta + `${i}º Ano: ${n} Chinchilas` + "\n";
          }
        }
        resp.innerText = resposta;
      }
    </script>
  </body>
</html>
