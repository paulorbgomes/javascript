<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuso Horário</title>
    <style></style>
  </head>
  <body>
    <h1><strong>Programa Fuso Horário</strong></h1>
    <img src="fuso.png" alt="Fuso Horário" />
    <p>
      Hora no Brasil (h.m):
      <input type="text" name="" id="hora" />
    </p>
    <p>
      <input type="button" value="Exibir Hora na França" onclick="exibir()" />
    </p>
    <p id="p1"></p>
    <script>
      function exibir() {
        var hora = window.document.getElementById("hora");
        var p1 = window.document.getElementById("p1");
        if (Number(hora.value) + 5 <= 24) {
          p1.innerHTML = `<strong>Hora na França: ${(
            Number(hora.value) + 5
          ).toFixed(2)}</strong>`;
        } else {
          p1.innerHTML = `<strong>Hora na França: ${(
            Number(hora.value) +
            5 -
            24
          ).toFixed(2)}</strong>`;
        }
      }
    </script>
  </body>
</html>
