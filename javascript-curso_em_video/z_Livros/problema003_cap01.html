<meta charset="utf-8" />
<script>
  // Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções
  // de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto
  // e o valor em 3 parcelas iguais.
  const precoProduto = Number(prompt("Preço do Produto R$: "));
  const aVista = precoProduto - (10 / 100) * precoProduto;
  alert(
    `Preço R$: ${precoProduto.toFixed(2)}\nÀ Vista R$: ${aVista.toFixed(
      2
    )}\nOu 3x de R$: ${(precoProduto / 3).toFixed(2)}`
  );
</script>
