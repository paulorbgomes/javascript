<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <style></style>
  </head>
  <body>
    <h1><strong>Programa Tabuada</strong></h1>
    <img src="calculadora.png" alt="" />
    <p>
      NÃºmero:
      <input type="text" name="" id="entrada" />
    </p>
    <input type="button" value="Mostrar Tabuada" onclick="mostrar()" />
    <p id="p1"></p>
    <script>
      function mostrar() {
        var num = window.document.getElementById("entrada");
        var res = window.document.getElementById("p1");
        let n = Number(num.value);
        let resposta = "";
        for (let i = 0; i <= 10; i = i + 1) {
          resposta = resposta + n + " x " + i + " = " + n * i + "\n";
        }
        res.innerText = resposta;
      }
    </script>
  </body>
</html>
