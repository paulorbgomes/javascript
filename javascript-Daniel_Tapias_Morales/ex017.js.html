<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Lógica de Programação em JavaScript</title>
</head>
<body>
    <h1>Curso de Lógica de Programação em JavaScript</h1>
    <h2>Lan House JS</h2>
    <p>Valor por 15 min de uso R$: <input type="text" id="valor"></p>
    <p>Tempo de uso do cliente (min): <input type="text" id="tempo"></p>
    <button onclick="calcular()">Calcular Valor a Pagar</button>
    <p id="output"></p>

    <script>
        function calcular(){
            let valor15 = Number(document.getElementById("valor").value);
            let tempo = Number(document.getElementById("tempo").value);
            let valorPagar = null;

            if(tempo % 15 == 0){
                valorPagar = (((tempo / 15) * valor15).toFixed(2));
            }
            else{
                valorPagar = (((Math.floor((tempo/15)) + 1) * valor15).toFixed(2));
            }

        document.getElementById("output").innerHTML = `<b>Valor a pagar: R$ ${valorPagar}</b>`;
    }   
    </script>
</body>
</html>
