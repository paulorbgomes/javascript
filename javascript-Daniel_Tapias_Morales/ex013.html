<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Lógica de Programação em JavaScript</title>
</head>
<body>
    <h1>Curso de Lógica de Programação em JavaScript</h1>
    <h2>Área do Retângulo ...</h2>
    <button onclick="mostrarArea(base,altura)">Mostrar Área</button>
    <script>
        let base = Number(prompt("Valor da base (uC): "));
        let altura = Number(prompt("Valor da altura (uC): "));

        function mostrarArea(a, b){
            alert(`Área total: ${a * b} uA`);
        }
    </script>
