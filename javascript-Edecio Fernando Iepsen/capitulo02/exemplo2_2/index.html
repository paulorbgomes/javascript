<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1>Lógica de Programação e Algoritmos com JavaScript</h1>
    <h3>Assunto: Integração com HTML</h3>
    <p>
      Elaborar um programa para um Cinema, que leia o título e a duração de um
      filme em minutos. Exiba o título do filme e converta a duração para horas
      e minutos.
    </p>
    <div>
      <h1>Cine JS: Filmes em Cartaz</h1>
      <label>Título do Filme:</label>
      <input type="text" id="titulo" />
      <br /><br />
      <label>Duração (min):</label>
      <input type="text" id="duracao" />
      <br /><br />
      <button onclick="converterTempo()">Converter em Horas e Minutos</button>
      <p id="tituloFilme"></p>
      <p id="tempoConvertido"></p>
    </div>
  </body>
  <script src="index.js"></script>
</html>
