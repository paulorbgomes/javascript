<body>
    <h1>Ex018 - Inversão de String (usando função)</h1>

    <script>
        let msg = String(prompt("Digite a string: "));

        function inverteString(m){
            let pos = m.length - 1;
            let stringInvertida = "";
            while(pos >= 0){
                stringInvertida = stringInvertida + m[pos];
                pos = pos - 1;
            }
            return stringInvertida;
        }

        alert(`A string ${msg} invertida é: ${inverteString(msg)}`);
    </script>
</body>
