<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 020</title>
</head>
<body>
    <h1>Ex020 - Palíndromo (usando função)</h1>

    <script>
        let msg = String(prompt("Digite a palavra: "));
        msg = msg.toLowerCase();
        let msgInvertida = "";

        alert(`A palavra ${msg} é palíndromo? ${palindromo(msg)}`);

        function inverterPalavra(m){
            for(let i = m.length - 1; i >= 0; i--){
                msgInvertida = msgInvertida + m[i];
            }
            return msgInvertida;
        }

        function palindromo(m){
            if(m === inverterPalavra(m)){
                return true;
            }
            else{
                return false;
            }
        }
    </script> 
</body>
</html>
