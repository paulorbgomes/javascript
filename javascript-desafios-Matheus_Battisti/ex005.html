<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 005</title>
</head>
<body>
    <h1>Ex005 - Verificação de Divisibilidade</h1>
    
    <script>
        let n1 = Number(prompt("Digite o primeiro número: "));
        let n2 = Number(prompt("Digite o segundo número: "));
        if(n1 % n2 == 0){
            alert("Os números informados são divisíveis entre si!");
        }
        else{
            alert("Os números informados não são divisíveis entre si!");
        }
    </script>
</body>
</html>
