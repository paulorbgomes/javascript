<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 012</title>
</head>
<body>
    <h1>Ex012 - Números Primos</h1>
    <p>Número: <input type="text" id="numero"></p>
    <button onclick="obterPrimos()">Obter Números Primos</button>
    <div id="output"></div>

    <script>
        function obterPrimos(){
            let numero = Number(document.getElementById("numero").value);
            let mensagem = "";

            for(var i = 1; i <= numero; i++){
                var soma = 0;
                for(var j = 1; j <= numero; j++){
                    if(i % j === 0){
                        soma = soma + 1;
                    }
                }
                if(soma === 2){
                    mensagem = mensagem + i + " ";
                }
            }

            document.getElementById("output").innerHTML = `<br>Números primos entre 1 e ${numero}: <br>${mensagem}`;
        }
    </script>
</body>
</html>
