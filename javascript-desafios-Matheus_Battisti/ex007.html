<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>
</head>
<body>
    <h1>Ex007 - Comparação de Números</h1>
    <p>Número 1: <input type="text" id="numero1"></p>
    <p>Número 2: <input type="text" id="numero2"></p>
    <button onclick="comparar()">Comparar</button>
    <p id="output"></p>

    <script>
        function comparar(){
            let n1 = Number(document.getElementById("numero1").value);
            let n2 = Number(document.getElementById("numero2").value);
            let mensagem = null;

            if(n1 > n2){
                mensagem = `<b>O número ${n1} é maior que o número ${n2}.</b>`;
            }
            else if(n1 < n2){
                mensagem = `<b>O número ${n1} é menor que o número ${n2}.</b>`;
            }
            else{
                mensagem = `<b>Os números ${n1} e ${n2} são iguais.</b>`;
            }

            document.getElementById("output").innerHTML = mensagem;
        }
    </script>
</body>
</html>
