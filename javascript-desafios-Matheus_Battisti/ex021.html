<body>
    <h1>Ex021 - Array de Números Aleatórios (usando função)</h1>

    <script>
        let tamArray = Number(prompt("Entre com o tamanho do array: "));
        let valorMin = Number(prompt("Entre com o valor mínimo: "));
        let valorMax = Number(prompt("Entre com o valor máximo: "));

        function retornaArray(tam, vMin, vMax){
            let arrayAleatorio = new Array();
            for(let i = 0; i < tam; i++){
                let valor = Math.random() * vMax;
                if(valor < vMin){
                    while(valor < vMin){
                        valor = Math.random() * vMax;
                    }
                }
                arrayAleatorio[i] = valor;
            }
            return arrayAleatorio;
        }

        let vetor = retornaArray(tamArray, valorMin, valorMax);
        console.log(vetor);
    </script>   
</body>
